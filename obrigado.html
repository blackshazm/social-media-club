<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado - Social Media Club</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            text-align: center;
            color: white;
        }
        
        .thank-you-content {
            max-width: 600px;
            padding: 2rem;
        }
        
        .thank-you h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInUp 0.6s ease;
        }
        
        .thank-you p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 0.6s ease 0.2s both;
        }
        
        .thank-you .btn {
            animation: fadeInUp 0.6s ease 0.4s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="thank-you">
        <div class="thank-you-content">
            <h1>🎉 Obrigado!</h1>
            <p>
                Recebemos sua mensagem com sucesso! Nossa equipe entrará em contato 
                em breve para discutir como podemos ajudar seu negócio a crescer no digital.
            </p>
            <p>
                <strong>Tempo de resposta:</strong> Até 24 horas<br>
                <strong>Próximo passo:</strong> Diagnóstico estratégico gratuito
            </p>
            <a href="/" class="btn btn-secondary">Voltar ao Site</a>
        </div>
    </section>
    
    <script>
        // Redirecionar automaticamente após 5 segundos
        setTimeout(() => {
            window.location.href = '/';
        }, 8000);
        
        // Analytics
        if (typeof gtag !== 'undefined') {
            gtag('event', 'conversion', {
                event_category: 'contact',
                event_label: 'thank_you_page'
            });
        }
    </script>
</body>
</html>

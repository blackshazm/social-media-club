<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#heroGradient)"/>
  
  <!-- Pattern Background -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="50" height="50">
    <circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.1)"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Logo Area -->
  <circle cx="200" cy="150" r="60" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <text x="200" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SMC</text>
  
  <!-- Main Title -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Social Media Club</text>
  
  <!-- Subtitle -->
  <text x="600" y="250" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="24">ROI médio de 400% em Marketing Digital</text>
  
  <!-- Features -->
  <text x="300" y="350" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="600">✅ Google Ads e Meta Ads</text>
  <text x="300" y="390" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="600">✅ Gestão de Mídias Sociais</text>
  <text x="300" y="430" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="600">✅ Chatbots de IA 24h</text>
  
  <!-- CTA -->
  <rect x="450" y="500" width="300" height="60" rx="30" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <text x="600" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Consultoria Gratuita</text>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="100" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="180" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="950" cy="200" r="15" fill="rgba(255,255,255,0.1)"/>
  
  <circle cx="100" cy="500" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="450" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="420" r="10" fill="rgba(255,255,255,0.1)"/>
</svg>